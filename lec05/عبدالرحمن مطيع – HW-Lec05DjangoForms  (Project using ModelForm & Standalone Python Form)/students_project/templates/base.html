<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}نظام إدارة الطلاب{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <!-- Header -->
<header class="bg-primary text-white py-3">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1 class="h3 mb-0">نظام إدارة الطلاب</h1>
            </div>
            <div class="col-md-6 text-end">
                <nav>
                    <a href="{% url 'students:home' %}" class="text-white me-3">الرئيسية</a>
                    <a href="{% url 'students:students_list' %}" class="text-white me-3">الطلاب</a>
                    <a href="{% url 'students:teachers_list' %}" class="text-white me-3">المعلمين</a>
                    <a href="{% url 'students:thank_you' %}" class="text-white me-3">نموذج الشكر</a>
                    <a href="/admin/" class="text-white"> إدارة النظام</a>
                </nav>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->

    <main class="container my-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">© 2025 Abdulrhman sinan - جميع الحقوق محفوظة</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
