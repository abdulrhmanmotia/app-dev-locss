<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القائمة الرئيسية</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #ecf0f1;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .menu {
            max-width: 600px;
            margin: 30px auto;
        }
        .menu-item {
            background-color: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .menu-item:hover {
            transform: translateX(-5px);
        }
        .menu-item a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            display: block;
        }
        .menu-item a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>القائمة الرئيسية</h1>
    </div>
    
    <div class="menu">
        <div class="menu-item">
            <a href="/students/show/">عرض بيانات الطلاب</a>
        </div>
        <div class="menu-item">
            <a href="/students/edit/">تعديل بيانات الطلاب</a>
        </div>
        <div class="menu-item">
            <a href="/students/delete/">حذف طالب</a>
        </div>
    </div>
</body>
</html>
